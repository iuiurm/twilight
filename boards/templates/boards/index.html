{% extends 'boards/base.html' %}

{% block body %}
    <h1>Welcome to boards</h1>
    <hr />
    {% for board in boards %}
        <p>글 번호 : {{ board.id }}</p>
        <p>글 제목 : {{ board.title }}</p>
        <p>글 내용 : {{ board.content }}</p>
        <hr />
    {% endfor %}

    <a href="/boards/new/">새로운 글 작성하러 가기</a>
{% endblock %}
